<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation</title>
    <style>
        @page {
	        size: 72mm 100mm; /* Letter page size */
	    }
        body {
            margin: 0px 0px 0px 0px;
            padding: 0px 0px 0px 0px;
            width: 400px;
            border: 1.5px solid;
            font-size: 15px;
            line-height: 20px;
        }
        .header {
            text-align: center;
            border-bottom: 1px solid;
        }
        .quotation {
            font-size: medium;
        }
        .cname {
            font-weight: bolder;
            font-size: large;
        }
        .flex {
            display: flex;
        }
        .justify-content-between {
            justify-content: space-between;
        }
        .bill-body table {
            border-collapse: collapse;
            border: 1px solid;
            border-right: 0px;
            border-left: 0px;
        }

        .bill-body thead th {
            border: 1px solid;
        }

        .bill-body table th:first-child {
            border-left: 0px;
        }

        .bill-body table th:last-child {
            border-right: 0px;
        }

        .bill-body table td:first-child {
            border-right: 1px solid;
            text-align: center;
            border-left: 0px;
        }
        .bill-body table td:last-child {
            border-left: 1px solid;
            text-align: right;
            border-right: 0px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="quotation">Quotation</div>
        <div class="cname">@CompanyName</div>
        <div class="sub-header">@CompanyDescription</div>
        <div class="address">@CompanyAddress</div>
        <div class="address">@CompanyContact&GST</div>
    </div>
    <div class="flex" style="padding-left: 5px;">
        <div style="width: 40px;">Bill</div>
        <div style="width: 10px">:</div>
        <div>@InvoiceNo</div>
    </div>
    <div class="flex" style="padding-left: 5px;">
        <div style="width: 40px;">Date</div>
        <div style="width: 10px">:</div>
        <div>@InvoiceDate</div>
    </div>
    <div class="bill-body">
        <table style="width: 100%;">
            <thead>
                <tr>
                    <th style="width: 20%;">Qty</th>
                    <th>Description</th>
                    <th style="width: 20%;">Price</th>
                </tr>
            </thead>
            <tbody>
                @BillBody
            </tbody>
        </table>
        <div class="flex justify-content-between" style="border-bottom: 1px solid;">
            <div style="padding-left: 5px;">Total Qty: @TQty</div>
            <div style="padding-right: 5px;">
                <div class="flex">
                    <div>Total: </div>
                    <div style="width: 80px;text-align: right;">@TotalAmount</div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex justify-content-between" style="border-bottom: 1px solid;">
        <div style="padding-left: 5px;">Grand Total: @TotalAmount</div>
    </div>
    <div style="text-align: center;">
        All Goods are received in good condition
    </div>

</body>
</html>
