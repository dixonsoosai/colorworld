<p-card header = "Tax Invoice History">
    <p-tabMenu [model]="items" [activeItem]="activeItem"
        (activeItemChange)="onActiveItemChange($event)"
    ></p-tabMenu>
    <div *ngIf="activeItem.label=='Tax Invoice'">
        <app-invoice-table [billType]="'T'"></app-invoice-table>
    </div>
    <div *ngIf="activeItem.label=='Quotation'">
        <app-invoice-table [billType]="'Q'"></app-invoice-table>
    </div>
    
</p-card>
